<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1><i class="fas fa-utensils"></i> Controle de Estoque - Restaurante Profissional</h1>
            <div class="dashboard">
                <div class="card">
                    <span>Total Itens</span>
                    <strong id="totalItens">0</strong>
                </div>
                <div class="card warning">
                    <span>Baixo Estoque</span>
                    <strong id="baixoEstoque">0</strong>
                </div>
                <div class="card danger">
                    <span>Crítico</span>
                    <strong id="critico">0</strong>
                </div>
                <button onclick="exportarCSV()" class="btn-export">
                    <i class="fas fa-file-export"></i> Exportar
                </button>
            </div>
        </header>

        <main class="grid-container">
            <!-- COLUNA ESQUERDA -->
            <div class="coluna-esquerda">
                <!-- CADASTRO -->
                <section class="card-section">
                    <h2><i class="fas fa-plus-circle"></i> Cadastro de Insumos</h2>
                    <form id="formInsumo">
                        <div class="form-grid">
                            <input type="text" id="nome" placeholder="Nome do insumo" required>
                            <select id="categoria" required>
                                <option value="">Categoria</option>
                                <option>Grãos e Cereais</option>
                                <option>Carnes</option>
                                <option>Laticínios</option>
                                <option>Hortifrúti</option>
                                <option>Bebidas</option>
                                <option>Temperos</option>
                                <option>Limpeza</option>
                            </select>
                            <select id="unidade" required>
                                <option value="">Unidade</option>
                                <option>kg</option>
                                <option>g</option>
                                <option>litro</option>
                                <option>ml</option>
                                <option>unidade</option>
                                <option>pacote</option>
                                <option>caixa</option>
                            </select>
                            <input type="number" id="quantidade" placeholder="Qtd inicial" min="0" step="0.01" required>
                            <input type="number" id="minimo" placeholder="Estoque mínimo" min="0" step="0.01">
                            <button type="submit" class="btn-success">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                        </div>
                    </form>

                    <!-- TABELA DE INSUMOS -->
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Categoria</th>
                                    <th>Unid.</th>
                                    <th>Estoque</th>
                                    <th>Mínimo</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaInsumos"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- COLUNA DIREITA -->
            <div class="coluna-direita">
                <!-- MOVIMENTAÇÕES -->
                <section class="card-section">
                    <h2><i class="fas fa-exchange-alt"></i> Movimentações</h2>
                    <div class="tabs">
                        <button class="tab active" onclick="abrirTab('entrada')">Entrada</button>
                        <button class="tab" onclick="abrirTab('saida')">Saída</button>
                    </div>

                    <!-- FORM ENTRADA -->
                    <form id="formEntrada" class="tab-content active">
                        <div class="form-grid">
                            <select id="entradaInsumo" required></select>
                            <input type="number" id="entradaQtd" placeholder="Quantidade" min="0.01" step="0.01" required>
                            <input type="text" id="fornecedor" placeholder="Fornecedor">
                            <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">
                            <input type="date" id="dataEntrada">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Registrar
                            </button>
                        </div>
                    </form>

                    <!-- FORM SAÍDA -->
                    <form id="formSaida" class="tab-content">
                        <div class="form-grid">
                            <select id="saidaInsumo" required></select>
                            <input type="number" id="saidaQtd" placeholder="Quantidade" min="0.01" step="0.01" required>
                            <input type="text" id="responsavel" placeholder="Responsável">
                            <input type="text" id="destino" placeholder="Destino (Prato/Local)">
                            <input type="date" id="dataSaida">
                            <button type="submit" class="btn-danger">
                                <i class="fas fa-sign-out-alt"></i> Registrar
                            </button>
                        </div>
                    </form>
                </section>

                <!-- HISTÓRICO -->
                <section class="card-section">
                    <h2><i class="fas fa-history"></i> Histórico Recente</h2>
                    <div class="filter">
                        <input type="text" id="filtroHistorico" placeholder="Filtrar histórico..." onkeyup="filtrarHistorico()">
                    </div>
                    <div class="historico-container">
                        <ul id="historico"></ul>
                    </div>
                    <div class="actions">
                        <button onclick="limparHistorico()" class="btn-clear">
                            <i class="fas fa-trash"></i> Limpar Histórico
                        </button>
                        <button onclick="exportarHistorico()" class="btn-export-small">
                            <i class="fas fa-download"></i> Exportar
                        </button>
                    </div>
                </section>
            </div>
        </main>

        <!-- MODAL DE EDIÇÃO -->
        <div id="modalEdicao" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h3><i class="fas fa-edit"></i> Editar Insumo</h3>
                <form id="formEdicao">
                    <input type="hidden" id="editId">
                    <div class="form-grid">
                        <input type="text" id="editNome" placeholder="Nome" required>
                        <select id="editCategoria" required></select>
                        <select id="editUnidade" required></select>
                        <input type="number" id="editQuantidade" placeholder="Estoque" min="0" step="0.01" required>
                        <input type="number" id="editMinimo" placeholder="Mínimo" min="0" step="0.01">
                        <button type="submit" class="btn-success">
                            <i class="fas fa-check"></i> Atualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
